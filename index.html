<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/pixi.min.js"></script>
    <script>
		var app = new PIXI.Application(500,350);
        document.body.appendChild(app.view);
        var bg = new PIXI.Sprite.fromImage("res/bg.png");
        app.stage.addChild(bg);
		var xf = new PIXI.Sprite.fromImage("res/xf.png");
		var zd = new PIXI.Sprite.fromImage("res/zhedang.png");
		app.stage.addChild(xf);
		app.stage.addChild(zd);
		xf.x = 125;
		zd.x = 500;
		xf.scale.x = 0.1;
		xf.scale.y = 0.1;
		bg.interactive = true;
		bg.on("click",pdmove);
		var isMove = 0;
		function pdmove(){
			isMove += 1;
		}
		function xfmove(){
			if(xf.x>=0&&isMove==1){
				xf.x-=5;
			}
		}
		app.ticker.add(xfmove);
		app.ticker.add(zdmove);
		app.ticker.add(jsmove);
		function zdmove(){
			if(zd.x>=80&&isMove==2){
				zd.x-=5;
			}
		}
		function jsmove(){
			if(isMove==3&&jieshao1.x>=300){
				jieshao1.x-=5;
				jieshao2.x-=5;
				jieshao3.x-=5;
				jieshao4.x-=5;
			}
			
		}
		
		var jieshao1 = new PIXI.Text("介绍文本1");
		var jieshao2 = new PIXI.Text("介绍文本2");
		var jieshao3 = new PIXI.Text("介绍文本3");
		var jieshao4 = new PIXI.Text("介绍文本4");
		jieshao1.x = 500;
		jieshao1.y = 70;
		jieshao2.x = 500;
		jieshao2.y = 120;
		jieshao3.x = 500;
		jieshao3.y = 170;
		jieshao4.x = 500;
		jieshao4.y = 220;
		app.stage.addChild(jieshao1);
		app.stage.addChild(jieshao2);
		app.stage.addChild(jieshao3);
		app.stage.addChild(jieshao4);
    </script>
</body>
</html>
